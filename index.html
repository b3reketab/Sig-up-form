<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <p>This is not a real online sevice! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.
        </p>
        <p>You know you want to.</p>
    </div>
    <div class="content">
        <p>Let's do this.</p>
        <form action="#" method="get" id="acc">
            <ul>
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </li>
                <li>
                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phno">Phone Number</label>
                    <input type="number" id="phno">
                </li>
                <li>
                    <label for="pwd">Password*</label>
                    <input type="password" id="pwd" min="4" required>
                </li>
                <li>
                    <label for="cfpwd">Confirm Password</label>
                    <input type="password" id="cfpwd">
                </li>
            </ul>
        </form>
    </div>
    <div class="footer">
        <button type="submit" form="acc">Create Account</button>
        <p>Already have an account?<a href="#">Log in</a></p>
    </div>
    <div class="feature">
        <div class="logo">
            <img src="./image/odin-lined.png" alt="odin-logo" width="30%" height="100%">
            ODIN
        </div>
    </div>
</body>
</html>
